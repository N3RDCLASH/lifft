name: LIFFT
description: LEADER IN FITNESS AND FOOD TRACKING

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  rxdart: ^0.23.1

  # Third party packages
  firebase_core: ^0.4.3+1
  firebase_auth: ^0.15.3
  google_sign_in: ^4.1.1
  cloud_firestore: ^0.13.0+1
  provider: ^4.0.1
  cached_network_image: ^2.0.0

  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
